<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简MVVM库Demo</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <script src="src/index.js"></script>
    <script>
        new MVVM({
            el: '#app',
            data () {
                message: 'hello world'
            }
        })
    </script>
</body>
</html>
